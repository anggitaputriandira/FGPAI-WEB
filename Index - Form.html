
<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FGPAI</title>
    <link rel="stylesheet" href="assets/css/Login Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
	<div class="container" id="container">
		<div class="form signup">
			<form action="index.html">
				<h1>Create Account</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-google"></i></a>
            		<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            		<a href="#" class="social"><i class="far fa-envelope"></i></a>
				</div>
				<span>or use email for register</span>
				<input type="name" class="form-control" name="name" placeholder="Name" required>
				<input type="email" class="form-control" name="email" placeholder="Email" required>
				<input type="password" class="form-control" name="password" placeholder="Password" required>
				<button>Sign Up</button>
			</form>
			
		</div>
		<div class="form signin">
			<form action="Append - User FGPAI/index.html">
				<h1>Login</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-google"></i></a>
            		<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            		<a href="#" class="social"><i class="far fa-envelope"></i></a>
				</div>
				<span>or use your account</span>
				<input type="email" class="form-control" name="email" placeholder="Email" required>
				<input type="password" class="form-control" name="Password" placeholder="Password" required>
				<button>Login</button>
			</form>
		</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="panel overlay-left">
						<h1>Welcome Back!</h1>
						<p>Please enter an account to become a user</p>
                         <img src="assets/img/Design Logo FGPAI - Asli.png" style="width: 250px; height: 210px; margin-top: -10px;">
						<button class="press" id="signIn" style="color:#3F495A ;">Login</button>
						 <!-- <div class="credit">Made with <span style="color:tomato;font-size:20px;">‚ù§</span> by <a  href="https://www.learningrobo.com/">Learning Robo</a></div> -->
					</div>
					<div class="panel overlay-right">
						<h1>Hi, Welcome!</h1>
						<!-- <p>Hi, Welcome!</p> -->
                        <img src="assets/img/Design Logo FGPAI - Asli.png" style="width: 250px; height: 210px; margin-top: -10px;">
						<button class="press" id="signUp" style="color:#3F495A;">Sign Up</button>
                       
						 <!-- <div class="credit">Made with by <a  href="https://www.learningrobo.com/">Learning Robo</a></div> -->
					</div>
				</div>
			</div>
	</div>
	<script type="text/javascript" src="assets/js/Login Register.js"></script>
</body>
</html>
